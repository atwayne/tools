<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/jquery-linedtextarea/jquery-linedtextarea.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Format data</title>

</head>
<body>
<div class="container">
    <div class="container">
        <textarea rows="25" cols="160" id="content"></textarea>
    </div>
    <div class="container-fluid">
        <div class="row">
            <button type="button" class="btn btn-default btn-lg btn-with-transform-action"
                    data-transform="removeEmptyLine">
                移除空行
            </button>
            <button type="button" class="btn btn-default btn-lg btn-with-transform-action"
                    data-transform="removeWhitespace">
                移除空白字符
            </button>
            <button id="Undo" type="button" class="btn btn-default btn-lg">
                Undo
            </button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-default btn-lg btn-with-transform-action" data-transform="toPrettyXml">
                Format as XML
            </button>
            <button type="button" class="btn btn-default btn-lg btn-with-transform-action"
                    data-transform="toPrettyJSON">
                Format as JSON
            </button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-default btn-lg btn-with-transform-action"
                    data-transform="createSqlInClause">
                生成 IN 语句
            </button>
            <button type="button" class="btn btn-default btn-lg btn-with-transform-action"
                    data-transform="createSqlValuesClause">
                生成 VALUES 语句
            </button>
            <button type="button" class="btn btn-default btn-lg btn-with-transform-action"
                    data-transform="createSqlSelectClause">
                生成 SELECT 语句
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/jquery-linedtextarea/jquery-linedtextarea.js"></script>
<script type="text/javascript" src="../node_modules/pretty-data/pretty-data.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
